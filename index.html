<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <img src="./images/coffee.jpg" alt="">
    
        <a href="#menu" class="menu-link">Click to See Menu</a>

        <div class="text">
            <span class="center">BUZZ CAFE</span>
            <span class="top-right">Cozy</span>
            <span class="top-left">Vibrant</span>
            <span class="bottom-left">Welcoming</span>
            <span class="bottom-right">Inviting</span>
        </div>
    </div>
    
    <div class="menu" id="menu">
        <h2>Buzz Cafe Beverages Menu</h2>
        <div class="beverages">
            <!-- Unordered list for Coffee-Based Drinks -->
            <div class="beverage-section">
                <h3>Coffee-Based Drinks</h3>
                <ul class="beverage-list">
                    <li>Espresso</li>
                    <li>Americano</li>
                    <li>Cappuccino</li>
                    <li>Latte</li>
                    <li>Mocha</li>
                </ul>
            </div>
    
            <!-- Ordered list for Teas & Specialty Beverages -->
            <div class="beverage-section">
                <h3>Teas & Specialty Beverages</h3>
                <ol class="beverage-list">
                    <li>Chai Latte</li>
                    <li>Matcha Latte</li>
                    <li>Herbal Teas</li>
                    <li>Green Tea</li>
                    <li>London Fog</li>
                </ol>
            </div>
        </div>
    </div>
    






















    <div class="social-icons">
    
        <i class="fa-brands fa-square-x-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-github"></i>
    
    </div>
    <h3>Hello</h3>
    <a href="">Link</a>

    
</body>

</html>
